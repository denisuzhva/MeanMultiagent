plugins {
	id 'application'
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.ru.denisuzhva.multiAgentAverage.App'
    }
}

dependencies {
	compile files('./libs/jade.jar')
}

application {
    mainClassName = 'main.java.ru.denisuzhva.multiAgentAverage.App'
}


